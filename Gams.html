html, body {
transition: .5s;
}

@font-face {
font-family: 'facon';
src: url('assets/facon.ttf') format('truetype');
}

.switch {
position: relative;
display: inline-block;
width: 60px;
height: 34px;
}

.switch input {
opacity: 0;
width: 0;
height: 0;
}

.slider {
position: absolute;
cursor: pointer;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-color: #ccc;
-webkit-transition: .4s;
transition: .4s;
}

.slider:before {
position: absolute;
content: "";
height: 26px;
width: 26px;
left: 4px;
bottom: 4px;
background-color: white;
-webkit-transition: .4s;
transition: .4s;
}

input:checked + .slider {
background-color: #2196F3;
}

input:focus + .slider {
box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
-webkit-transform: translateX(26px);
-ms-transform: translateX(26px);
transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
border-radius: 34px;
}

.slider.round:before {
border-radius: 50%;
}

.title {
font-size: 50pt;
font-family: 'facon', sans-serif;
letter-spacing: 3pt;
}

.tile {
color: var(--nc-tx-1);
height: auto;
width: auto;
border-radius: 10px;
border: 1px solid var(--nc-tx-1);
text-align: center;
position: relative;
float: left;
margin: 20px;
}

.tile img {
width: 200px;
height: 200px;
border-radius: 10px;
}

.tile:hover {
font-weight: bold;
cursor: pointer;
background: var(--nc-bg-3);
}

.shade {

background-color: var(--nc-bg-3);

.cont {

color: var(--nc-tx-1);

z-index: 1000;
width: calc(100vw - 70px);
height: calc(100vh - 70px);

position: fixed;
left: 50%;
top: 50%;
transform: translateX(-50%) translateY(-50%);

.loader{

@keyframes spin{

function getStoredJSON(key, data) {
if (data && data.key && (localStorage[key] != 'null')) {
var inStore = JSON.parse(localStorage[key]);
if ((typeof inStore == 'object') && inStore.hasOwnProperty(data.key)) {
return inStore[data.key];
}
}
if (localStorage[key] && !data) {
return JSON.parse(localStorage[key]);
}
return null;
}

function storeJSON(key, data) {
if (localStorage[key]) {
var inStore = JSON.parse(localStorage[key]) || {};
inStore[data.key] = data.value;
localStorage[key] = JSON.stringify(inStore);
}else{
var inStore = {};
inStore[data.key] = data.value;
localStorage[key] = JSON.stringify(inStore);
}

return localStorage[key];
}

function changeTheme(input) {
var wantsDarkMode = (input.checked);
if (wantsDarkMode) {

value: 'dark'
})
} else {
setLight();
storeJSON('gams', {

value: 'light'

}
}

l('darkModeInput').checked = false

}
